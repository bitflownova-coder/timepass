<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460"/>
      <stop offset="100%" style="stop-color:#533483"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#533483"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" rx="20" ry="20" fill="url(#bg)"/>
  <!-- Outer ring -->
  <circle cx="64" cy="58" r="36" fill="none" stroke="url(#accent)" stroke-width="3" opacity="0.6"/>
  <!-- Brain/gear hybrid -->
  <path d="M64 30 C50 30 38 42 38 56 C38 70 50 82 64 82 C78 82 90 70 90 56 C90 42 78 30 64 30Z" 
        fill="none" stroke="url(#glow)" stroke-width="2.5" opacity="0.9"/>
  <!-- Neural connections -->
  <circle cx="52" cy="48" r="4" fill="#e94560" opacity="0.9"/>
  <circle cx="76" cy="48" r="4" fill="#e94560" opacity="0.9"/>
  <circle cx="64" cy="64" r="5" fill="#e94560" opacity="1"/>
  <circle cx="50" cy="66" r="3" fill="#533483" opacity="0.8"/>
  <circle cx="78" cy="66" r="3" fill="#533483" opacity="0.8"/>
  <!-- Neural lines -->
  <line x1="52" y1="48" x2="64" y2="64" stroke="#e94560" stroke-width="1.5" opacity="0.6"/>
  <line x1="76" y1="48" x2="64" y2="64" stroke="#e94560" stroke-width="1.5" opacity="0.6"/>
  <line x1="52" y1="48" x2="76" y2="48" stroke="#533483" stroke-width="1" opacity="0.4"/>
  <line x1="50" y1="66" x2="64" y2="64" stroke="#533483" stroke-width="1" opacity="0.4"/>
  <line x1="78" y1="66" x2="64" y2="64" stroke="#533483" stroke-width="1" opacity="0.4"/>
  <!-- Cursor/code bracket -->
  <text x="42" y="56" font-family="monospace" font-size="20" font-weight="bold" fill="#0f3460" opacity="0.5">{</text>
  <text x="78" y="56" font-family="monospace" font-size="20" font-weight="bold" fill="#0f3460" opacity="0.5">}</text>
  <!-- Label -->
  <text x="64" y="106" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#e94560" letter-spacing="2">ENGINE</text>
</svg>
