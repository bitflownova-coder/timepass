<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crawler Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen p-8">
    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-10 pb-6 border-b border-gray-700">
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                Crawler Dashboard
            </h1>
            <button onclick="document.getElementById('new-crawl-modal').classList.remove('hidden')"
                class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg font-semibold transition shadow-lg flex items-center gap-2">
                <span>+</span> New Crawl
            </button>
        </header>

        <!-- Active/Past Crawls List -->
        <div class="space-y-4">
            {% if history %}
            {% for id, crawl in history.items()|reverse %}
            <div
                class="bg-gray-800 p-6 rounded-xl border border-gray-700 flex justify-between items-center hover:border-gray-600 transition">
                <div>
                    <div class="flex items-center gap-3 mb-1">
                        <h3 class="text-lg font-semibold text-white truncate max-w-md">{{ crawl.url }}</h3>
                        <span class="px-2 py-0.5 rounded text-xs font-bold uppercase
                                {% if crawl.status == 'running' %} bg-blue-500/20 text-blue-400 border border-blue-500/30
                                {% elif crawl.status == 'completed' %} bg-green-500/20 text-green-400 border border-green-500/30
                                {% elif crawl.status == 'paused' %} bg-yellow-500/20 text-yellow-400 border border-yellow-500/30
                                {% elif crawl.status == 'stopped' %} bg-orange-500/20 text-orange-400 border border-orange-500/30
                                {% else %} bg-red-500/20 text-red-400 border border-red-500/30 {% endif %}">
                            {{ crawl.status }}
                        </span>
                    </div>
                    <p class="text-gray-400 text-sm">Depth: {{ crawl.depth }} • ID: <span class="font-mono text-xs">{{
                            id[:8] }}...</span></p>
                </div>

                <div class="flex items-center gap-3">
                    <a href="/report/{{ id }}" class="text-gray-300 hover:text-white transition underline text-sm">View
                        Report</a>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <div class="text-center py-20 text-gray-500">
                <p class="text-xl">No crawl history found.</p>
                <p class="text-sm mt-2">Start a new crawl to see it here.</p>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- New Crawl Modal -->
    <div id="new-crawl-modal"
        class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700 relative">
            <button onclick="document.getElementById('new-crawl-modal').classList.add('hidden')"
                class="absolute top-4 right-4 text-gray-400 hover:text-white">✕</button>

            <h2 class="text-2xl font-bold mb-6 text-white">Start New Crawl</h2>

            <form action="/crawl" method="POST" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-300 mb-1">Target URL</label>
                        <input type="url" name="url" required placeholder="https://example.com"
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-white text-sm">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Depth</label>
                        <input type="number" name="depth" value="2" min="1" max="5"
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-white text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Concurrency</label>
                        <input type="number" name="concurrency" value="3" min="1" max="10"
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-white text-sm">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 border-t border-gray-700 pt-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Delay (sec)</label>
                        <input type="number" name="delay" value="1.0" step="0.1" min="0"
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-white text-sm">
                    </div>
                     <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">User Agent</label>
                        <select name="user_agent_strategy" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-white text-sm">
                            <option value="random">Random Rotation</option>
                            <option value="fixed">Fixed (Chrome/Win)</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Proxy URL (Optional)</label>
                    <input type="text" name="proxy" placeholder="http://user:pass@host:port"
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-white text-sm">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Allow Regex</label>
                        <input type="text" name="allow_regex" placeholder=".*blog.*"
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-white text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Deny Regex</label>
                        <input type="text" name="deny_regex" placeholder=".*(login|admin).*"
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-white text-sm">
                    </div>
                </div>

                <button type="submit"
                    class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold text-white transition mt-2">Start
                    Crawling</button>
            </form>
        </div>
    </div>
</body>

</html>
